<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <section class="container row" id="top-line">
        <div class="col-md-4 p-md-2 mb-4 mt-1 rounded" id="weather-box">
            <p id="clock"></p>
            <p>48°F/9°C</p>
            <p>Cloudy</p>
        </div>
        <div class="col-md-8 p-md-2 mb-4 mt-1 rounded text-body-emphasis bg-body-secondary container" id="quote-box">
            <div class="row row-cols text-end"  style="height: 120px;">
                <blockquote class="blockquote">
                    <p id="quoteText"></p>
                    <footer class="blockquote-footer" id="quoteSource"></footer>
                  </blockquote>
            </div>
            <div class="row align-items-end">
                <small class="d-block text-end mt-3">
                        <button class="btn btn-secondary rounded-circle p-2 lh-1" type="button" id="edit-quote-button" onclick="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 24 24"><title>Edit Quote</title><path d="M5,3C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19H5V5H12V3H5M17.78,4C17.61,4 17.43,4.07 17.3,4.2L16.08,5.41L18.58,7.91L19.8,6.7C20.06,6.44 20.06,6 19.8,5.75L18.25,4.2C18.12,4.07 17.95,4 17.78,4M15.37,6.12L8,13.5V16H10.5L17.87,8.62L15.37,6.12Z" /></svg>
                        </button>
                        <button class="btn btn-secondary rounded-circle p-2 lh-1" type="button" id="next-quote-button" onclick="randomQuoter()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16"><title>Next</title>
                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                            </svg>
                        </button>
                </small>
            </div>
        </div>
    </section>
    <section>
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
